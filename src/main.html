<!DOCTYPE html>
<html lang="ru">
@@include('html/_head.htm',{
"title":"Betting-63"
})

<body>
	<div class="wrapper">
		<div class="wrapper__body">
			<div class="wrapper__main main">
				<div class="main__body">
					<div class="main__field"></div>
					<div class="main__buttons">
						<button type="button" data-btn="slot" class="main__button _text-gr">
							<img src="@img/sport/sport-2.png" alt="Icon">
							<span>Game</span>
						</button>
						<button type="button" data-btn="privacy" class="main__button _text-gr">
							<img src="@img/sport/sport-5.png" alt="Icon">
							<span>Policy</span>
						</button>
						<button type="button" data-btn="game" class="main__button _text-gr _upper">
							<img src="@img/sport/sport-1.png" alt="Icon">
							<span>FUN</span>
						</button>
					</div>
				</div>
			</div>

			<div class="wrapper__slot slot">
				<div class="slot__body">
					<div class="slot__header header-main">
						<div class="header-main__body">
							<button type="button" data-btn="slot-home"
								class="header-main__button-home btn-home"><span>Back</span></button>
							<div class="header-main__score-box score-box">
								<div class="score-box__body">
									<div class="score-box__icon icon-game"></div>
									<div class="score-box__score score">0</div>
								</div>
							</div>
						</div>
					</div>
					<div class="slot__game">
						<div class="slot__box">
							<div class="slot__cont">
								<div id="slot1" class="slot1">
									<div id="reels1" class="reels1">
										<div class="reel1 _1"></div>
										<div class="reel1 _2"></div>
										<div class="reel1 _1"></div>
										<div class="reel1 _2"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="slot__controls controls-slot">
						<div class="controls-slot__body">
							<div class="controls-slot__button-box">
								<button data-btn="slot-start" type="button" class="controls-slot__button-spin"></button>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="wrapper__game game">
				<div class="game__body">
					<div class="game__header header-main">
						<div class="header-main__body">
							<button type="button" data-btn="game-home"
								class="header-main__button-home btn-home"><span>Back</span></button>
							<div class="header-main__question">Which ball is heavier ?</div>
							<div class="header-main__score-box score-box">
								<div class="score-box__body">
									<div class="score-box__text"><span>Score:</span></div>
									<div class="score-box__score points">0</div>
								</div>
							</div>
						</div>
					</div>
					<div class="game__items-box">
						<div class="game__items">
							<div data-game-item="1" class="game__item _text-gr _left">
								<img src="@img/sport/sport-1.png" alt="Icon">
								<span>BASKETBALL</span>
							</div>
							<div data-game-item="2" class="game__item _text-gr">
								<img src="@img/sport/sport-2.png" alt="Icon">
								<span>Football</span>
							</div>
							<div data-game-item="3" class="game__item _text-gr _left">
								<img src="@img/sport/sport-3.png" alt="Icon">
								<span>TENNIS</span>
							</div>
							<div data-game-item="4" class="game__item _text-gr">
								<img src="@img/sport/sport-4.png" alt="Icon">
								<span>Valleyball</span>
							</div>
						</div>
						<div class="game__pagination">
							<span class="_active"></span><span></span><span></span>
						</div>
					</div>

				</div>
			</div>

		</div>
	</div>

	@@include('html/_js.htm',{})
</body>

</html>
